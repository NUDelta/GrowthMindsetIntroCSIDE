<html lang="en">
<head>
	<title>CodeMirror in Action</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="monokai.css">
	<script src="jquery.min.js"></script>
	<script src="node_modules/codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">

<body>
    <div id="header">
        <div class="points">
          <div class="menubar"></div>
          <div class="menubar"></div>
          <div class="menubar"></div>
        </div>
        <div class="points" id="myPoints">Total Points: 0</div>
    </div>
        <div class="editorArea" id="editorArea"></div>
        <div id="task"></div>
		<textarea id="code" name="code">

		</textarea>

    <div id="outputarea">
      
      <textarea id="output" name="output"> 
        out
      </textarea>
      <button id="runButton">
        <div id="triangle"></div>
      </button>
    </div>   

        
        <div class="popup animateOpen" onclick="popup()">

   			<div>

  </div>
