<!DOCTYPE html>
<html lang="en">
<head>
	<title>CodeMirror in Action</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="monokai.css">
	<script src="jquery.min.js"></script>
	<script src="node_modules/codemirror/lib/codemirror.js"></script>
	<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
	<script src="node_modules/codemirror/mode/python/python.js"></script>
	<script src="node_modules/requirejs/require.js"></script>
	<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
	<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="jqconsole/lib/jqconsole.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<div id="header">
    <div class="points">
    	<span onclick="openNav()">
    		<div class="menubar"></div>
			<div class="menubar"></div>
			<div class="menubar"></div>
    	</span>
    </div>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<div id="sidenavHeader">
			Discovered Strategies
		</div>
		<div class="strategyWrapper">
			<button class= "navElement" href="#">
				Go to error line when debugging 
			</button>
			<div class="strategyPoints">
				5 pts
			</div>
		</div>
		<div class="strategyWrapper">
			<button class= "navElement" href="#">
				Understand pasted code
			</button>
			<div class="strategyPoints">
				8 pts
			</div>
		</div>
		<div class="strategyWrapper">
			<button class= "navElement" href="#">
				Break the error cycle
			</button>
			<div class="strategyPoints">
				10 pts
			</div>
		</div>
	</div>


    <div class="points" id="myPoints">Strategy Points: 0</div>
		<select id="problemSelect" name="problemSelect">
		  <option value="A">Green</option> <!-- dev easy -->
		  <option value="B">Yellow</option> <!-- dev medium -->
		  <option value="C">Orange</option> <!-- dev medium -->
		  <option value="D">Red</option> <!-- debug easy -->
	  	<option value="E">Blue</option> <!-- debug medium -->
		</select>
  </div>

  <div class="editorArea" id="editorArea"></div>
  <div id="task"></div>
	<textarea id="code" name="code"></textarea>
	<div id="runCode">
    <div id="runButtonWrapper">
			<button id="runButton">
      <div id="triangle"></div>
    	</button>
  	</div>
	</div>
	<div class="popup animateOpen" onclick="popup()">
 		<span class="popuptext" id="myPopup">
 			<div id="message"></div>
 			<div id="pointMessage"></div>
 		</span>
	</div>
  <div id="console"></div>
</body>

<script src="main.js"></script>

</html>
